<script src="table.component.ts"></script>
<div id="currency-table-container">
<table id ="currency-table">
  <thead>
  <tr>
    <th>Currency</th>
    <th>Code</th>
    <th>Average rate</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let currency of CurrencyData">
     <td class="flag-cell">
       <img [src]="currency.flagSrc" [alt]="currency.currency + ' Flag'" width="35px" height="25px">
      {{ currency.currency }}
    </td>
    <td>{{ currency.code }}</td>
    <td>{{ currency.averageRate}}</td>
  </tr>
  </tbody>
</table>
</div>
